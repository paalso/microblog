{% extends "base.html" %}
{% import 'bootstrap_wtf.html' as wtf %}
{% block content %}
  <h1>Sign In</h1>
  {{ wtf.quick_form(form) }}
  <p>
    {{ _("Forgot Your Password?") }}
    <a href="{{ url_for('main.reset_password_request') }}">{{ _("Click to Reset It") }}</a>
  </p>
  <p>
    {{ _("New User?") }} <a href="{{ url_for('main.register') }}">{{ _("Click to Register!") }}</a>
  </p>
{% endblock %}
